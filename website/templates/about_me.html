{% extends "base_layout.html" %}
{% block body %}
<h2>About Me</h2>
{% for icard in cards %}
<div>
    <div class='card'>
        <div class='card-pic'><img src="{{ url_for('static', filename='images/' + icard.img) }}"></div>
        <div class='card-txt'><div>{{ icard.img_text }}</div></div>
    </div>
</div>
{% endfor %}
{% endblock %}

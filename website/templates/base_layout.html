<!doctype html>
<head>
  <title>The eringillingham.com</title>
  <link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
  <script src="https://d3js.org/d3.v4.js"></script>
  <script src="{{ url_for('static', filename='stacked_bar.js') }}"></script>
  <script src="{{ url_for('static', filename='login.js') }}"></script>
</head>
<body>
  <div class="head">
    <ul class="navbar header">
      <li style="font-size: 30px;"><a href="/">The eringillingham.com</a></li>
      <li><a href="{{ url_for('addactivity') }}">Add Activity</a></li>
      <li><a href="{{ url_for('addnumbers') }}">Add Some Numbers</a></li>
      <li><a href="{{ url_for('hello') }}">Hello</a></li>
      {% if session.username %}
      <li style="float: right"><a href="{{ url_for('logout') }}">Logged in as Erin</a></li>
      {% else %}
      <li style="float: right" onclick="render_login('login-popup')">Login</li>
      {% endif %}
    </ul>
  </div>
  <div id="login-popup" class="popup">
      <div class="popup-content">
          <h2>Login</h2>
          <form action="/login" method=post>
            <div>Username: <input type=text name=username></div>
            <div>Password: <input type=password name=password></div>
            <div><input type=submit value=Login></div>
          </form>
      </div>
  </div>
  <div class=page>
    {% block body %}{% endblock %}
  </div>
  <div class="foot">
    <hr>
    <ul class="navbar footer">
      <li>2017 Erin Gillingham</li>
      <li style="float: right">Site Feedback</li>
      <li style="float: right"><a href="/sitemap.xml">Sitemap</a></li>
    </ul>
  </div>
</body>
